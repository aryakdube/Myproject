<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsQuiz | Britannica</title>
    <link rel="icon" href="Images/favicon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="front-page">
    <nav class="navbar">
      <div class="logo">
        <img style="height: 100px;" src="images/favicon.webp" alt="Company Logo">
        <span >Britannica</span>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="user-actions">
        <input type="text" placeholder="Search">
        <button class="login-button">Login</button>
        <button class="subscribe-button">Subscribe</button>
      </div>
    </nav>
    <div class="quiz-container">
      <h2>Ready to test your sports knowledge?</h2>
      <p>Click the button below to start the quiz.</p>
      <button class="start-quiz-button" onclick="startQuiz()">Start Quiz</button>
    </div>
  </section>
  <script src="quiz.js"></script>
</body>
</html>
